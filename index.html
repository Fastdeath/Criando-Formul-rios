<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Formulários</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mentoria</h1>

    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
    <h2>Informações pessoais</h2>
    <div class="fieldset-register">

      <div class="input-register">
        <label for="name">Nome</label>
        <input 
        type="text" 
        id="name"
        required>
      </div>

      <div class="input-register">
        <label for="last-name">sobrenome</label>
        <input 
        type="text" 
        id="last-name"
        required>
      </div>      
    </div>

    <div class="fieldset-wrapper">
      <div class="input-wrapper">
        <label for="email">Email<span>(digite um email válido)</span></label>
        <input 
        type="text" 
        id="email"
        required>
      </div>

      <div class="input-wrapper">
        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
        <input 
        type="password" 
        id="password"
        minlength="6"
        required>
      </div>
    </div>

    <div class="fieldset-wrapper-mentor">
      <h2>Informações do mentor</h2>

      <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
      <input 
      type="text" 
      id="mentor-name"
      required>
    </div>

    <div class="fieldset-scheduling">
      <h2>Seus horários disponíveis</h2>
      <h3>Primeira mentoria</h3>

      <div class="col-3">
        <div class="input-wrapper-date">
          <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
          <input 
          type="date" 
          id="event-data"
          required>
        </div>

        <div class="input-wrapper-begin">
          <label for="event-begin">Das</label>
          <input 
          type="time" 
          id="event-begin"
          required>
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input 
          type="time" 
          id="event-end"
          required>
        </div>
      </div>


      <h3>Segunda mentoria</h3>

      <div class="col-3">
        <div class="input-wrapper-date">
          <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
          <input 
          type="date" 
          id="event-data"
          required>
        </div>

        <div class="input-wrapper-begin">
          <label for="event-begin">Das</label>
          <input 
          type="time" 
          id="event-begin"
          required>
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input 
          type="time" 
          id="event-end"
          required>
        </div>
      </div>
    </div>    
  </form>
  <footer>
    <input 
    type="submit" 
    form="my-form"
    value="Salvar">
  </footer>
</body>
</html>
